<div class="datawindow"> 
    <nav class="datanav">
        {% for prop in datanav_prop %}
            <a class="datanavlink" href="{{ prop.link }}"> {{ prop.name }} </a>  
        {% endfor %}
    </nav>
    <div class="dropdown">
        <label for="Indicator">Indicator:</label>
        <select name="Indicator" onchange="makeBarChart(value)">
            {% include 'indicator_options.html' %}
        </select>
    </div>
    <canvas id="BarChart"></canvas>
</div>
