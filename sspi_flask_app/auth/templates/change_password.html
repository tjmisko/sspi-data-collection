<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Register</title>
  </head>
  <body>
    <h1>Update your password</h1>
    <form action="" method="POST">
      {{ form.hidden_tag() }}
      {{ form.username }}
      {{ form.oldpassword }}
      {{ form.newpassword }}
      {{ form.newpasswordconfirm }}
      {{ form.submit }}
    </form>
  </body>
</html>
