{% extends 'auth-layout.html' %}

{% block content %}

{% if form.error %}
  <p class="error"><strong>Error:</strong> {{ form.error }}</p>
{% endif %}
<form action="" method="POST">
    {{ form.hidden_tag() }}
    <div class="form-item">{{ form.username }}</div>
    <div class="form-item">{{ form.oldpassword }}</div>
    <div class="form-item">{{ form.newpassword }}</div>
    <div class="form-item">{{ form.newpasswordconfirm }}
    <div class="form-item">{{ form.submit }}</div>
</form>
{% endblock %}
