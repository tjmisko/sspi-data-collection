{% extends 'layout.html' %}

{% block content %}

{% if form.error %}
  <p class="error"><strong>Error:</strong> {{ form.error }}</p>
{% endif %}
<form action="" method="POST">
    {{ form.hidden_tag() }}
    {{ form.username }}
    {{ form.oldpassword }}
    {{ form.newpassword }}
    {{ form.newpasswordconfirm }}
    {{ form.submit }}
</form>
{% endblock %}
