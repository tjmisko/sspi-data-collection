<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
  </head>
  <body>
    <h1>Login to the SSPI Database</h1>
    <p>Don't have an account?</p><a href="{{ url_for('auth_bp.register') }}">Register here.</a>
    <form action="" method="POST">
      {{ form.hidden_tag() }}
      {{ form.username }}
      {{ form.password }}
      {{ form.submit }}
    </form>
  </body>
</html>
