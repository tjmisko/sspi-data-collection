{% extends 'auth-layout.html' %}

{% block content %}

{% if form.error %}
  <p class="error"><strong>Error:</strong> {{ form.error }}</p>
{% endif %}
<form action="" method="POST">
  {{ form.hidden_tag() }}
  {{ form.username }} <br>
  {{ form.password }} <br>
  {{ form.remember_me.label }} {{ form.remember_me }} <br>
  {{ form.submit }} <br>
</form>

{% endblock %}
