<!DOCTYPE html>
<html lang="en" dir="ltr">

  and the metatdata is stored.  It is not rendered on the page. -->
  <head>
    <meta charset="utf-8">
    <title>Home</title>
    <link ref="stylesheet" type="text/css" href="home_bp/static/dist/css">
    <link ref="stylesheet" type="text/css" href="{{ url_for('home_bp.static', filename='pagecontent.css') }}">
  </head>
  <!-- This is where we put the stuff that will be rendered on the page -->
  <body>
    {% include 'header.html' %}
    {% block content %}{% endblock %}
    {% include 'footer.html' %}
  </body>
</html>
