{% for indicator in implementation_data %}
<div class="indicator"> 
    <div class="indicator-row">
        <p class="ic-label">Indicator Code: <b>{{ indicator.IndicatorCode }} </b></p>
        <div class="action-box">
            <div class="button-box">
                <button class="gui-button query" onclick="toggleQueryMenu('{{indicator.IndicatorCode}}')">Query</button>
                <div id="{{indicator.IndicatorCode}}-query-menu" class="query-menu">
                    <ul class="query-button-list">
                        <li><button class="query-subbutton" onclick="handleQuery('{{indicator.IndicatorCode}}', 'sspi_main_data_v3')">Query SSPI Main Data V3</button></li>
                        <li><button class="query-subbutton" onclick="handleQuery('{{indicator.IndicatorCode}}', 'sspi_raw_api_data')">Query SSPI Raw API Data</button></li>
                        <li><button class="query-subbutton" onclick="handleQuery('{{indicator.IndicatorCode}}', 'sspi_clean_api_data')">Query SSPI Clean API Data</button></li>
                        <li><button class="query-subbutton" onclick="handleQuery('{{indicator.IndicatorCode}}', 'sspi_imputed_data')">Query SSPI Imputed Data</button></li>
                    </ul>
                </div>
                <button class="gui-button collect" onclick="handleCollect('{{indicator.IndicatorCode}}')" {% if not indicator.collect_implemented %}disabled{% endif %}>Collect</button>
                <button class="gui-button compute" onclick="handleCompute('{{indicator.IndicatorCode}}')" {% if not indicator.compute_implemented %}disabled{% endif %}>Compute</button>
                <button class="gui-button impute" onclick="" {% if not indicator.impute_implemented %}disabled{% endif %}>Impute</button>
            </div>
        </div>
    </div>
    <div id="{{ indicator.IndicatorCode }}" class="results-box">
        <button class="close-window-button" onclick="closeBox(this)">
            <svg height="16px" width="16px" class="x-svg" fill="white" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" 
            viewBox="0 0 460.775 460.775" xml:space="preserve">
                <path d="M285.08,230.397L456.218,59.27c6.076-6.077,6.076-15.911,0-21.986L423.511,4.565c-2.913-2.911-6.866-4.55-10.992-4.55
            c-4.127,0-8.08,1.639-10.993,4.55l-171.138,171.14L59.25,4.565c-2.913-2.911-6.866-4.55-10.993-4.55
            c-4.126,0-8.08,1.639-10.992,4.55L4.558,37.284c-6.077,6.075-6.077,15.909,0,21.986l171.138,171.128L4.575,401.505
            c-6.074,6.077-6.074,15.911,0,21.986l32.709,32.719c2.911,2.911,6.865,4.55,10.992,4.55c4.127,0,8.08-1.639,10.994-4.55
            l171.117-171.12l171.118,171.12c2.913,2.911,6.866,4.55,10.993,4.55c4.128,0,8.081-1.639,10.992-4.55l32.709-32.719
            c6.074-6.075,6.074-15.909,0-21.986L285.08,230.397z"/>
            </svg>
        </button>
        <pre class="return-content"> some return content</pre>
    </div>
</div>
{% endfor %}
