<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>SSPI API GUI</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('api_bp.static', filename = 'style.css') }} "/>
    <script type="text/javascript" src="{{ url_for('api_bp.static', filename = 'script.js') }} " defer></script>
</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% set newmessage = messages.pop(-1) %}
            <div class="message">{{ newmessage }}</div>
        {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
</body>
</html>
