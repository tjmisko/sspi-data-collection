<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>SSPI API GUI</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" type="text/css" href="{{ url_for('api_bp.static', filename = 'style.css') }} "/>
</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% set newmessage = messages.pop(-1) %}
            <div class="message">{{ newmessage }}</div>
        {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
</body>
</html>
