{% for database_name in database_names %}
    <div class="database-control"> 
        <div><b>Filename:</b> {{database_name}}.json</div>
        <div><b>Database:</b> {{ database_name }}</div>
        <form action="/api/v1/local/reload/{{ database_name }}" method="post">
            <button type="submit">Reload Database from Local</button>
        </form>
    </div>
{% endfor %}
