{% extends 'api-gui-layout.html' %}

{% block content %}

<h1>SSPI Database Status</h1>
<div id="gridbox">
    <section> 
        <h2>SSPI Main Data</h2>
            <div id="sspi_main_data_v3"></div>
            <script>$.get("/api/v1/status/database/sspi_main_data_v3", (data)=>{$('#sspi_main_data_v3').html(data)})</script>
        <h2>SSPI Raw API Data</h2>
            <div id="sspi_raw_api_data"></div>
            <script>$.get("/api/v1/status/database/sspi_raw_api_data", (data)=>{$('#sspi_raw_api_data').html(data)})</script>
        <h2>SSPI Clean API Data</h2>
            <div id="sspi_clean_api_data"></div>
            <script>$.get("/api/v1/status/database/sspi_clean_api_data", (data)=>{$('#sspi_clean_api_data').html(data)})</script>
        <h2>SSPI Imputed API Data</h2>
            <div id="sspi_imputed_data"></div>
        <h2>SSPI Metadata</h2>
            <div id="sspi_metadata"></div>
            <script>$.get("/api/v1/status/database/sspi_clean_api_data", (data)=>{$('#sspi_clean_api_data').html(data)})</script>
        <h1>Local Data</h1>
            <div id="local"></div>
            <script>$.get("/api/v1/local", (data)=> $('#local').html(data))</script>
    </section>
    <section>
        <h2> SSPI API Controls</h2>
            <div id="api-gui-box"></div>
            <script>$.get("/api/v1/fetch-controls", (data)=>{$("#api-gui-box").html(data); $('.query-menu').hide()})</script>
    </section>
</div>
{% endblock %}
