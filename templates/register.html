<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Register</title>
  </head>
  <body>
    <h1>Register to Access the SSPI Database</h1>
    <p>Already have an account?</p><a href="{{ url_for('login') }}">Login here.</a>
    <form action="" method="POST">
      {{ form.hidden_tag() }}
      {{ form.username }}
      {{ form.password }}
      {{ form.submit }}
    </form>
  </body>
</html>
